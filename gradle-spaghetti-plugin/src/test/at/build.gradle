buildscript {
	String gitVersion
	if (hasProperty("release")) {
		gitVersion = [ "git", "describe", "--match", "[0-9]*", "--dirty"].execute().text.trim()
	} else {
		gitVersion = [ "git", "describe", "--match", "[0-9]*", "--abbrev=0"].execute().text.trim() + "-SNAPSHOT"
	}

	repositories {
		mavenCentral()
		mavenLocal()
	}

	dependencies {
		classpath "com.prezi.spaghetti:gradle-spaghetti-haxe-plugin:${gitVersion}"
		classpath "com.prezi.spaghetti:gradle-spaghetti-typescript-plugin:${gitVersion}"
	}
}

configure(allprojects) {
	group = "prezi.test"

	repositories {
		mavenLocal()
		mavenCentral()
		maven {
			credentials {
				username nexusUser
				password nexusPassword
			}
			url "https://artifactory.prezi.com/repo"
		}
	}
}

configure(subprojects) {
	apply plugin: "spaghetti"
	apply plugin: "maven"
	
	spaghetti {
		sourceBaseUrl "http://github.com/prezi/spaghetti"
	}
}

apply plugin: "spaghetti"

task resolveStack(type:com.prezi.spaghetti.gradle.ResolveStack) {
}
