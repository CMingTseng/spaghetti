buildscript {
	repositories {
		mavenLocal()
		maven {
			credentials {
				username nexusUser
				password nexusPassword
			}
			url "https://artifactory.prezi.com/plugins-snapshot"
		}
	}

	dependencies {
		classpath "com.prezi.gradle:gradle-prezi-plugin:2.0-SNAPSHOT"
		classpath "com.prezi.gradle:gradle-haxe-plugin:2.0-SNAPSHOT"
		classpath "com.prezi.spaghetti:gradle-spaghetti-plugin:1.3-SNAPSHOT"
	}
}

configure(allprojects) {
	group = "prezi.test"

	apply plugin: "prezi"

	repositories {
		mavenLocal()
		maven downloadRepo("repo")
	}

}

configure(subprojects) {
	apply plugin: "spaghetti"

	install {
		repositories {
			ivy {
				url "file://$rootProject.buildDir/repo"
			}
		}
	}
}
